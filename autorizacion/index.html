    <!-- Modal Ingresar -->
    <div class="modal fade" id="ingresarmodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="ingresarModalLabel">Login</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <form id="formaingresar">
                    <div class="row m-2">
                        <div class="col-12">
                            <input type="email" class="form-control" required id="correo" placeholder="Enter e-mail">
                        </div>
                    </div>
                    <div class="row m-2">
                        <div class="col-12">
                            <input type="password" class="form-control" required id="contrasena" placeholder="Enter password">
                        </div>
                    </div>
                    <div class="row text-center">
                        <div class="col-12">
                            <input type="submit" class="btn btn-primary" value="Login">
                            <p class="error text-danger"></p>
                        </div>
                    </div>
                </form>
            </div>
            <div class="row">
                <div class="col-12 text-center">

            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>

    <!-- Modal Registrate -->
    <div class="modal fade" id="registratemodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="registrateModalLabel">Register</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <form id="formaregistrate" autocomplete="off">
                    <div class="row m-2">
                        <div class="col-12">
                            <input type="text" class="form-control" id="rnombre" required placeholder="Enter name">
                        </div>
                    </div>
                    <div class="row m-2">
                        <div class="col-12">
                            <input type="email" class="form-control" id="rcorreo" required placeholder="Enter e-mail">
                        </div>
                    </div>
                    <div class="row m-2">
                        <div class="col-12">
                            <input type="text" class="form-control" id="rcontrasena" required placeholder="Enter password">
                        </div>
                    </div>
                    <div class="row m-2">
                        <div class="col-12">
                            <input type="number" step="any" class="form-control" id="rtelefono" required placeholder="Enter phone number">
                        </div>
                    </div>
                    <div class="row m-2">
                        <div class="col-12">
                            <input type="text" class="form-control" id="rdireccion" required placeholder="Enter address">
                        </div>
                    </div>
                    <div class="row text-center">
                        <div class="col-12">
                            <input type="submit" class="btn btn-primary">
                            <p class="error text-danger"></p>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
        </div>
    </div>

            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
