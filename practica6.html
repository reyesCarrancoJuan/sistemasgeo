<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Follow Me</title>
    <style>

    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var coordinates = {
            lat:0,
            lng:0
        }
        var properties = {
            center: coordinates,
            zoom: 20
        }
        function startMap() {
            map = new google.maps.Map(document.getElementById("map"), properties);

            var icon = {
                url: "https://interbolivia.com/wp-content/uploads/2018/12.pulse.gif"
            }

            var marker = new google.maps.Marker({
                position: {lat:0, lng: 0},
                icon: icon,
                scaledSize: new google.maps.scaledSize
            });

            if (navigator.geolocation){
                movePosition(marker);
            }
        }

        function movePosition(marker){
            navigator.geolocation.getCurrentPosition(position => {
                var pos = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude
                }
                marker.setPosition( new google.maps.LatLng(position.coords.latitude, position.coords.longitude));
                map.panTo( new google.maps.LatLng(position.coords.latitude, position.coords.longitude));
                map.setCenter(pos);
            });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADjOfdGIg-7JiqjoTstMN9el4g-nLhxxA&callback=iniciaMapa" async defer></script>
</body>
</html>
